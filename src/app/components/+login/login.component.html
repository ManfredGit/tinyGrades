<div>
	<header></header>
	<div class="loginContainer col-md-4 col-md-offset-4">
		<form class="form-horizontal col-md-12" [ngFormModel]="loginForm"  (submit)="doLogin($event)">
		  <div class="form-group">
		    <div class="col-sm-12">
		      <input [ngFormControl]="loginForm.controls['email']" #email="ngForm" type="email" class="form-control" (focus)="onFocus($event)">
		   	  <label>Email</label>
		 	</div>
		 	<span *ngIf="email.control.hasError('required') && email.touched"   class="ui error message">Email is required</span> 
		  </div>
		  <div class="form-group">
		    <div class="col-sm-12">
		      <input [ngFormControl]="loginForm.controls['password']" #password="ngForm"   type="password" class="form-control"  (focus)="onFocus($event)">
  		      <label [ngClass]="{editing:password.touched}">Password</label>
	    	</div>
	    	 <span *ngIf="password.control.hasError('required') && password.touched"   class="ui error message">Password is required</span> 
	    	 <span *ngIf="loginError"   class="ui error message">Username or password is incorrect</span> 
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>

</div>
